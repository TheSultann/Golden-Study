<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/students/students.css">
    <title>Students</title>
    <style>
        /* Скрываем пустую колонку Send для роли guest */
        tbody td:last-child:empty {
            display: none;
        }
        thead th:last-child {
            display: none;
        }
    </style>
</head>
<body>
    <div class="main">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
        <div class="searchbar">
            <input type="text" id="searchInput" name="search" placeholder="Search...">
            <span class="searchbar-icon"><i class="fas fa-search"></i></span>
        </div>

        <table id="studentsTable">
            <thead>
                <tr>
                    <th>Student's Name</th>
                    <th>Last Assignment(%)</th>
                    <th>Dictionary (%)</th>
                    <th>Topic (%)</th>
                    <th>Other (%)</th>
                    <th></th>
                    <th class="send-column">Send</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/students/students.js"></script>
</body>
</html>
